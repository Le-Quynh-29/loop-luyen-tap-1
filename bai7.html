<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 1;
    for (; num <= 100; num++) {
        if (num % 3 === 0 && num % 5 === 0) {
            document.write("FizzBuzz" + " " + num + "<br/>");
        } else if (num % 3 === 0){
            document.write("Fizz" + " " + num + "<br/>");
        } else if (num % 5 === 0){
            document.write("Buzz" + " " + num + "<br/>");
        }
    }

</script>
</body>
</html>
