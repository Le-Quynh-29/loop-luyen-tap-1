<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau chia het cho 7</title>
</head>
<body>
<script>
    let i = 0;
    let count = 0;
    var sum = 0;
    while (i >= 0 ){
        if (i % 7 == 0){
            console.log(i);
            sum += i;
            count++;
            if (count==30){
                document.write(sum);
                break;
            }
        }
        i++;
    }
</script>
</body>
</html>
