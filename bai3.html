<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so trong day fibonacci</title>
</head>
<body>
<script>
    function fibonacci(n) {
        f1 = 0;
        f2 = 0;
        fn = 1;
        if (n < 0) {
            return -1;
        } else if (n == 1 || n == 2) {
            return 1;
        } else {
            for (fi = 2; fi < n; fi++) {
                f1 = f2;
                f2 = fn;
                fn = f2 + f1;
                }
            }
        return fn;
    }

    for (fi = 0; fi < 22; fi++) {
    document.write(fibonacci(fi), "<br/>");
    }

</script>
</body>
</html>
