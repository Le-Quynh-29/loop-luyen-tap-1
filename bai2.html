<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thong tin nhiet do</title>
</head>
<body>
<script>
    let nhietdo = +prompt("nhap nhiet do:");
    if (nhietdo > 100) {
        document.write("giảm nhiệt độ");
    } else if (nhietdo < 20) {
        document.write("tăng nhiệt độ");
    }else {
        document.write("nhiệt độ hiện tại là:" + nhietdo + "do");
    }
</script>
</body>
</html>
